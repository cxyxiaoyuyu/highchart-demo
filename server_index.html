<html>
    <head>
        <meta charset="UTF-8" />
        <title>Mamabear</title>
        <link href="../static/image/title.ico" rel="SHORTCUT ICON" />
        <link href="../../static/style/detail_info.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../../static/style/server_health.css">
        <link href="../../static/style/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">
        <script src="../../static/javascript/jquery.min.js"></script>
        <script src="../../static/javascript/highcharts.js"></script>
        <script src="../../static/javascript/bootstrap-datetimepicker.min.js"></script>
        <link href="../../static/style/bootstrap.css" rel="stylesheet" type="text/css">
        <script src="../../static/javascript/drilldown.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="logo"></div>
            <div class="container">
                <div class="row">
                    <div class="title col-sm-3" style="font-size:30px">
                        <span>Server Health</span> 
                    </div>
                    <div class='time1 col-sm-4'>
                        <form>
                            Start time: <input type="text" value='{{ start_time }}' class="form_datetime selected form-control" id="start">
                        </form>
                    </div>
                    <div class='time2 col-sm-4'>
                        <form>
                            End time: <input type="text" value='{{ end_time }}' class="form_datetime selected form-control" id="end">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="placeholder"></div>

        <div id="server_container" class='server'></div>

        <div id='server_detail'> 
            {% for ip in server_list %}
            <div id={{ ip }} class='server'></div>
            {% endfor %}
        </div>
        <div id='backToTop'>
            <a href="#">
                <div class="x-arrow"></div>
                <div class="x-stick"></div>
            </a>
        </div>
        <script src="../../static/javascript/get_data.js"></script>
        <script src="../../static/javascript/server_container.js"></script>
        <script src="../../static/javascript/server_detail.js"></script>
        <script>
            $('.logo').click(function(){
                window.location.href = '../../'
            })
        </script>
    </body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MamaBear</title>
        <link href="../../static/image/title.ico" rel="SHORTCUT ICON" /> 
        <link href="../../static/style/detail_info.css" rel="stylesheet" type="text/css">
        <link href="../../static/style/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">
        <link href="../../static/style/bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static './style/font-awesome.css'%}">
        <link rel="stylesheet" href="{% static './style/new_chart.css'%}">
        <script src="{% static './javascript/jquery.min.js' %}"></script>
        <script src="../../static/javascript/bootstrap-datetimepicker.min.js"></script>
        <script src="{% static './javascript/highcharts.js' %}"></script>
        <script src="../../static/javascript/drilldown_black.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="logo"></div>
            <div class="container">
                <div class="row">
                    <div class="title col-sm-3" style="font-size:27px">
                        {{ sys_html}} 
                    </div>
                    <div class='time1 col-sm-4'>
                        <form>
                            Start time: <input type="text" value='{{ start_time }}' class="form_datetime selected form-control" id="start">
                        </form>
                    </div>
                    <div class='time2 col-sm-4'>
                        <form>
                            End time: <input type="text" value='{{ end_time }}' class="form_datetime selected form-control" id="end">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <main id="main">
        <aside class="type-container">
            <div class="type-wrap">
                <ol class="type-list">
                    <li class="type active">Clicks/Users</li>
                    <li class="type">Function</li>
                    <!-- <li class="type">Report</li> -->
                    <li class="type">Questionnaire</li>
                </ol>
                <div class="borderBar">
                    <div class="circle"></div>
                </div>
            </div>
        </aside>
        <div class="table-container" >
            <section>
                <div class="table-wrap" project='pd/thermal' id="clicks">

                </div>
            </section>
            <section>
                <div class="table-wrap" project='pd/thermal' id="function">
                </div>
            </section>
            <section>
                <div class="table-wrap" project='pd/thermal' id="questionnaire">
                </div>
            </section>
        </div>
        </main>
        <script src="{% static './javascript/init_datetimepicker.js' %}"></script>
        <script src="{% static './javascript/init_time.js' %}"></script>
        <script src="{% static './javascript/draw_chart.js' %}"></script>
        <script src="{% static './javascript/change_chart.js'%}"></script>
    </body>
</html>
